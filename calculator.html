<html>
<head>
    <title></title>
    <style>
        body{
            background-color: beige;
        }
        input[type='button']
        {
            height: 100px;
            width: 100px;
            font-size: 50px;
        }
        input[type='text']
        {
            height: 100px;
            width: 700px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center><h1>Calculator</h1></center> 
    <center><table class="cal" cellpadding="35"> 
        <tr> 
            <td colspan="5"> 
                <input type="text" placeholder="Enter"
                id="t1"> 
            </td> 
        </tr> 
  
        <tr> 
            <td><input type="button" onclick="load('1')" value="1"></td> 
            <td><input type="button" oneclick="load('2')" value="2"></td> 
            <td><input type="button" onclick="load('3')" value="3"></td> 
            <td><input type="button" onclick="load('/')" value="/"></td> 
        </tr> 
        <tr> 
            <td><input type="button" onclick="load('4')" value="4"></td> 
            <td><input type="button" onclick="load('5')" value="5"></td> 
            <td><input type="button" onclick="load('6')" value="6"></td> 
            <td><input type="button" onclick="load('*')" value="*"></td> 
        </tr> 
        <tr> 
            <td><input type="button" onclick="load('7')" value="7"></td> 
            <td><input type="button" onclick="load('')" value="8"></td> 
            <td><input type="button" onclick="" value="9"></td> 
            <td><input type="button" onclick="" value="-"></td> 
        </tr> 
        <tr> 
            <td><input type="button" onclick="" value="0"></td> 
            <td><input type="button" onclick="" value="+"></td>
            <td><input type="button" onclick="" value="+"></td>
            <td><input type="button" onclick="" value="="></td>  
        </tr> 
    </table> </center>

    <script>
        var data=""
        function load(v)
        {
            data+=v
            document.getElementById("t1").value=data
        }
    </script>

</body> 
</html>
